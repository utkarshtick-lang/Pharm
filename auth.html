<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Shreya Pharmacy - Access your account, orders, and prescriptions.">
    <title>Sign In | Shreya Pharmacy</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Firebase (optional - for real auth) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--bg-dark);
            position: relative;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            position: relative;
            z-index: 10;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 2rem;
        }

        .auth-logo .logo-icon {
            font-size: 2.5rem;
        }

        .auth-logo .logo-text {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .demo-notice {
            background: rgba(196, 167, 125, 0.1);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .demo-notice strong {
            color: var(--primary);
        }

        .auth-back {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s;
        }

        .auth-back:hover {
            color: var(--text);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Background Effects -->
    <canvas id="cursor-trail"></canvas>
    <canvas id="particle-bg"></canvas>

    <a href="index.html" class="auth-back">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m15 18-6-6 6-6" />
        </svg>
        Back to Home
    </a>

    <div class="auth-page">
        <div class="auth-container glass-card">
            <div class="auth-logo">
                <a href="index.html">
                    <span class="logo-icon">ðŸ’Š</span>
                    <span class="logo-text">SHREYA</span>
                </a>
            </div>

            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to access your account</p>

            <div class="demo-notice">
                <strong>Demo Mode:</strong> Click any sign-in button to test without Firebase setup.
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Sign In</button>
                <button class="auth-tab" data-tab="register">Sign Up</button>
            </div>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email</label>
                    <span class="input-highlight"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Password</label>
                    <span class="input-highlight"></span>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-submit magnetic-btn glow-btn">
                    <span>Sign In</span>
                </button>
            </form>

            <form class="auth-form hidden" id="register-form">
                <div class="form-group">
                    <input type="text" id="register-name" required>
                    <label for="register-name">Full Name</label>
                    <span class="input-highlight"></span>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" required>
                    <label for="register-email">Email</label>
                    <span class="input-highlight"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" required>
                    <label for="register-password">Password</label>
                    <span class="input-highlight"></span>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                    </div>
                </div>
                <button type="submit" class="auth-submit magnetic-btn glow-btn">
                    <span>Create Account</span>
                </button>
            </form>

            <div class="auth-divider">
                <span>or continue with</span>
            </div>

            <div class="social-auth">
                <button class="social-auth-btn google">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue with Google
                </button>
            </div>

            <div class="auth-footer">
                <p>By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Simple toast function for auth page
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            if (!container) {
                alert(message);
                return;
            }
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <span class="toast-icon">${type === 'success' ? 'âœ“' : type === 'error' ? 'âœ—' : 'â„¹'}</span>
                <span class="toast-message">${message}</span>
            `;
            toast.style.cssText = `
                display: flex; align-items: center; gap: 10px;
                padding: 12px 20px; margin-bottom: 10px;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                color: white; border-radius: 10px; font-size: 14px;
                animation: slideIn 0.3s ease;
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // Initialize effects
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initEffects === 'function') initEffects();

            console.log('ðŸ” Auth page loaded');
            console.log('Firebase Auth:', window.firebaseAuth ? 'Available' : 'Not available (Demo mode)');

            // Tab switching
            const tabs = document.querySelectorAll('.auth-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const title = document.querySelector('.auth-title');
            const subtitle = document.querySelector('.auth-subtitle');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    if (tab.dataset.tab === 'login') {
                        loginForm.classList.remove('hidden');
                        registerForm.classList.add('hidden');
                        title.textContent = 'Welcome Back';
                        subtitle.textContent = 'Sign in to access your account';
                    } else {
                        loginForm.classList.add('hidden');
                        registerForm.classList.remove('hidden');
                        title.textContent = 'Create Account';
                        subtitle.textContent = 'Join Shreya Pharmacy today';
                    }
                });
            });

            // Password strength
            const passwordInput = document.getElementById('register-password');
            const strengthBar = document.querySelector('.strength-bar');

            if (passwordInput && strengthBar) {
                passwordInput.addEventListener('input', () => {
                    const value = passwordInput.value;
                    let strength = 0;

                    if (value.length >= 8) strength += 25;
                    if (/[a-z]/.test(value) && /[A-Z]/.test(value)) strength += 25;
                    if (/\d/.test(value)) strength += 25;
                    if (/[^a-zA-Z0-9]/.test(value)) strength += 25;

                    strengthBar.style.width = `${strength}%`;
                    strengthBar.style.background = strength < 50 ? '#f87171' : strength < 75 ? '#fbbf24' : '#4ade80';
                });
            }

            // Google Sign-In Handler
            const googleBtn = document.querySelector('.social-auth-btn.google');
            if (googleBtn) {
                googleBtn.addEventListener('click', async () => {
                    googleBtn.disabled = true;
                    googleBtn.innerHTML = '<span>Signing in...</span>';

                    try {
                        if (window.firebaseAuth && window.googleProvider) {
                            const result = await window.firebaseAuth.signInWithPopup(window.googleProvider);
                            console.log('âœ… Google sign-in success:', result.user.displayName);
                            if (typeof showToast === 'function') {
                                showToast(`Welcome, ${result.user.displayName}!`, 'success');
                            }
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1000);
                        } else {
                            // Demo mode
                            const demoUser = {
                                displayName: 'Google User',
                                email: 'demo@gmail.com',
                                photoURL: null,
                                uid: 'google-demo-' + Date.now()
                            };
                            localStorage.setItem('demo_user', JSON.stringify(demoUser));
                            if (typeof showToast === 'function') {
                                showToast('Welcome, Google User! (Demo Mode)', 'success');
                            }
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1000);
                        }
                    } catch (error) {
                        console.error('Google sign-in error:', error);
                        if (typeof showToast === 'function') {
                            showToast('Sign-in failed: ' + error.message, 'error');
                        }
                        googleBtn.disabled = false;
                        googleBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg> Continue with Google`;
                    }
                });
            }

            // Email Login Handler
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('login-email').value;
                    const password = document.getElementById('login-password').value;
                    const submitBtn = loginForm.querySelector('.auth-submit');

                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<span>Signing in...</span>';

                    try {
                        if (window.firebaseAuth) {
                            await window.firebaseAuth.signInWithEmailAndPassword(email, password);
                            if (typeof showToast === 'function') showToast('Welcome back!', 'success');
                            setTimeout(() => window.location.href = 'index.html', 1000);
                        } else {
                            // Demo mode
                            const demoUser = { displayName: email.split('@')[0], email, uid: 'demo-' + Date.now() };
                            localStorage.setItem('demo_user', JSON.stringify(demoUser));
                            if (typeof showToast === 'function') showToast('Welcome back! (Demo Mode)', 'success');
                            setTimeout(() => window.location.href = 'index.html', 1000);
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        if (typeof showToast === 'function') showToast('Login failed: ' + error.message, 'error');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<span>Sign In</span>';
                    }
                });
            }

            // Email Register Handler
            if (registerForm) {
                registerForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const name = document.getElementById('register-name').value;
                    const email = document.getElementById('register-email').value;
                    const password = document.getElementById('register-password').value;
                    const submitBtn = registerForm.querySelector('.auth-submit');

                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<span>Creating account...</span>';

                    try {
                        if (window.firebaseAuth) {
                            const result = await window.firebaseAuth.createUserWithEmailAndPassword(email, password);
                            await result.user.updateProfile({ displayName: name });
                            if (typeof showToast === 'function') showToast('Account created!', 'success');
                            setTimeout(() => window.location.href = 'index.html', 1000);
                        } else {
                            // Demo mode
                            const demoUser = { displayName: name, email, uid: 'demo-' + Date.now() };
                            localStorage.setItem('demo_user', JSON.stringify(demoUser));
                            if (typeof showToast === 'function') showToast('Account created! (Demo Mode)', 'success');
                            setTimeout(() => window.location.href = 'index.html', 1000);
                        }
                    } catch (error) {
                        console.error('Register error:', error);
                        if (typeof showToast === 'function') showToast('Registration failed: ' + error.message, 'error');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<span>Create Account</span>';
                    }
                });
            }
        });
    </script>
    <script src="js/enhancements.js"></script>
</body>

</html>
